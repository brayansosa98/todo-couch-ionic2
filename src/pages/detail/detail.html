<ion-header>
  <ion-navbar>
    <ion-title>
      detail
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Edad</ion-label>
      <ion-input type="number" [(ngModel)]="edad"></ion-input>
    </ion-item>


    <ion-item>
      <button ion-button block (click)="saveInfo()">
        Guardar
      </button>
    </ion-item>
  </ion-list>
</ion-content>
